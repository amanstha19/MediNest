version: "3.9"

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  db:
    image: postgres:15
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: drf_pharmacy
      POSTGRES_USER: drf_user
      POSTGRES_PASSWORD: drf123
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend_easyhealth/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=epharm.settings
      - DEBUG=True
      - POSTGRES_DB=drf_pharmacy
      - POSTGRES_USER=drf_user
      - POSTGRES_PASSWORD=drf123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=django-insecure-dev-key-change-in-production-abcdefghijklmnopqrstuvwxyz123456
    volumes:
      - ./backend_easyhealth/epharm:/app/epharm
      - ./backend_easyhealth/epharm/staticfiles:/app/epharm/staticfiles
      - ./backend_easyhealth/epharm/static/images:/app/epharm/static/images
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/products/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend_easyhealth
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend_easyhealth:/app
      - /app/node_modules
    environment:
      - VITE_RUNNING_IN_DOCKER=true
    command: npm run dev -- --host 0.0.0.0

volumes:
  redis_data:
  static_volume:
  media_volume:
  pgdata:

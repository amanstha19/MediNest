services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend_easyhealth/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=epharm.settings
      - DEBUG=True
      - DJANGO_SECRET_KEY=your-secret-key-here
      - ESEWA_SECRET_KEY=your-esewa-key-here
    volumes:
    - ./backend_easyhealth/epharm:/app                 # backend code
    - ./backend_easyhealth/epharm/staticfiles:/app/staticfiles   # static files
    - ./backend_easyhealth/epharm/static/images:/app/static/images #
    
     
      
      
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend_easyhealth
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend_easyhealth:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  redis_data:
  static_volume:
  media_volume:

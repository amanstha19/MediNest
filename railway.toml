[build]
builder = "DOCKERFILE"
dockerfilePath = "backend_easyhealth/Dockerfile.railway"

[deploy]
startCommand = "cd backend_easyhealth/epharm && gunicorn epharm.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --threads 2 --timeout 60"
healthcheckPath = "/api/products/"
healthcheckPort = "$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
